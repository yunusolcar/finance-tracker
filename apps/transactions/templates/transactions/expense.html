<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // CSRF token setup for AJAX
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');

            function csrfSafeMethod(method) {
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });

            // Fetch expenses
            function fetchExpenses() {
                $.ajax({
                    url: '/api/expense/',
                    method: 'GET',
                    success: function(data) {
                        $('#expense-list').empty();
                        data.forEach(function(expense) {
                            $('#expense-list').append(
                                '<tr><td>' + expense.name + '</td><td>' + expense.amount + '</td><td>' + expense.date + '</td></tr>'
                            );
                        });
                    }
                });
            }

            fetchExpenses();

            // Add new expense
            $('#add-expense-form').on('submit', function(e) {
                e.preventDefault();
                const name = $('#name').val();
                const description = $('#description').val();
                const amount = $('#amount').val();
                const date = $('#date').val();

                $.ajax({
                    url: '/api/expense/',
                    method: 'POST',
                    data: {
                        name: name,
                        description: description,
                        amount: amount,
                        date: date
                    },
                    success: function() {
                        fetchExpenses();
                        $('#add-expense-form')[0].reset();
                    },
                    error: function(error) {
                        console.log('Error:', error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Expense List</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expense-list">
                <!-- Expenses will be listed here -->
            </tbody>
        </table>

        <h2 class="mt-5">Add New Expense</h2>
        <form id="add-expense-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
    </div>
</body>
</html>
